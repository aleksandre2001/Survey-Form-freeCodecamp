<!DOCTYPE html>

<htm lang="en">
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <meta charset="UTF-8" />
        <title> MySurvey</title>
        <!-- Font importing -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    </head>


    <body>

        <div class="container">

            <header class="header">
                <h1>freeCodeCamp Survey Form</h1>
                <p>Thank you for taking the time to help us improve the platform </p>
            </header>    



                    <!-- <form method="post" action='https://register-demo.freecodecamp.org'> -->
            <form id="survey-form">
             
                
                <div class="form-group"> 
                    <label> Name 
                        <input type="text" name="first-name" placeholder="Enter your name" tabindex="1" class="form-control" required/>
                    </label>
                </div>

                <div class="form-group">
                    <label> Email 
                        <input type="email" name="email" placeholder="Enter your Email" tabindex="3" class="form-control" required/>
                    </label>
                </div>
                    
                <div class="form-group">
                    <label> Age <span>(optional)</span> 
                        <input type="number"  name="age " placeholder="Age" tabindex="2" class="form-control"/>
                    </label>
                </div>


                        <!-- refferer/selector -->
                <div class="form-group">    
                    <label for="current-role">Which option best describes your current role?
                        <select id="current-role" name="current-role" class="form-control" required>
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="fullTimeJob">Full time job</option>
                            <option value="fullTimeLearner">Full time learner</option>
                            <option value="notToSay">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                
                

                <div class="form-group">

                    <p>Would you recomend freecoCedeCamp to a friend?</p>
                    <label>
                        <input type="radio"  name="user-recomend" value="definetely" class="input-radio" checked/>
                         Definetely
                    </label>

                    <label >
                        <input type="radio"  name="user-recomend" value="definetely" class="input-radio" />
                         Maybe
                    </label>

                    <label> 
                        <input type="radio" name="user-recomend" value="definetely" class="input-radio" />
                         Not sure
                    </label>
                </div>

            
                <div class="form-group">
                    <label>What is your favorite feature of freeCodeCamp?
                        <select id="most-like" name="favorite-feature" class="form-control" required>
                            <option value="">Select an option</option>
                            <option value="challenges">Challanges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open source</option>
                        </select>
                    </label>
                </div>

                
                
                <div class="form-group">
                    <p>What would you like to see improved? <span>(Check all that apply)</span></p>

                    <label>
                        <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox"/>
                        Front-end Projects
                    </label>

                    <label >
                        <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox" />
                        Back-end Projects
                    </label>

                    <label for="data-vis">
                        <input type="checkbox" name="prefer" value="data-visualisation" class="input-checkbox" />
                        Data Visualisation
                    </label>

                    <label for="challenges">
                        <input type="checkbox" name="prefer" value="challenges" class="input-checkbox"/>
                        Challanges
                    </label>

                    <label>
                        <input type="checkbox"  name="prefer" value="open-source-community" class="input-checkbox" />
                        Open Source Community
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox" />
                        Gitter help rooms
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="videos" class="input-checkbox"/>
                        Videos
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox" />
                        City Meetups
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="wiki" class="input-checkbox" />
                        Wiki
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="forum" class="input-checkbox" />
                        Forum
                    </label>

                    <label>
                        <input type="checkbox"  name="prefer" value="additional-courses" class="input-checkbox" /> 
                        Additional Courses
                    </label>
                </div>
                
                <div class="form-group">
                    <label> Any comments or suggestions?
                        <textarea name="comment" class="form-control" placeholder="Enter your comment here..."></textarea>
                    </label>
                </div>
                

                <div class="form-group">
                    <input type="submit" value="Submit" />
                </div>

            </form>
            
        </div>         

    </body>


</html>
